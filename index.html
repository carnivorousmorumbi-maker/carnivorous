const carrinho = {};

function renderProdutos() {
  const termo = busca.value.toLowerCase();
  lista.innerHTML = "";

  const categorias = [...new Set(produtos.map(p => p.categoria))];

  categorias.forEach(cat => {
    const filtrados = produtos.filter(p =>
      p.categoria === cat &&
      p.nome.toLowerCase().includes(termo)
    );

    if (!filtrados.length) return;

    lista.innerHTML += `<h2>${cat}</h2>`;

    filtrados.forEach(p => {
      const q = carrinho[p.nome] || 0;
      lista.innerHTML += `
        <div class="produto">
          <div>
            <strong>${p.nome}</strong><br>
            R$ ${p.preco.toFixed(2)}
          </div>
          <div>
            <button onclick="menos('${p.nome}')">-</button>
            ${q}
            <button onclick="mais('${p.nome}')">+</button>
          </div>
        </div>
      `;
    });
  });

  atualizarResumo();
}

function mais(nome) {
  carrinho[nome] = (carrinho[nome] || 0) + 1;
  renderProdutos();
}

function menos(nome) {
  if (carrinho[nome]) {
    carrinho[nome]--;
    if (carrinho[nome] <= 0) delete carrinho[nome];
  }
  renderProdutos();
}

function atualizarResumo() {
  let total = 0;
  let qtd = 0;

  for (let nome in carrinho) {
    const p = produtos.find(x => x.nome === nome);
    total += p.preco * carrinho[nome];
    qtd += carrinho[nome];
  }

  total.innerText = total.toFixed(2);
  count.innerText = qtd;
  totalFinal.innerText = total.toFixed(2);
}

function abrirCarrinho() {
  itens.innerHTML = "";

  for (let nome in carrinho) {
    const p = produtos.find(x => x.nome === nome);
    const q = carrinho[nome];
    const sub = q * p.preco;

    itens.innerHTML += `
      <div class="item">
        <strong>${nome}</strong><br>
        ${q} x R$ ${p.preco.toFixed(2)} = R$ ${sub.toFixed(2)}<br>
        <button onclick="mais('${nome}')">+</button>
        <button onclick="menos('${nome}')">-</button>
      </div>
    `;
  }

  modal.style.display = "block";
}

function fecharCarrinho() {
  modal.style.display = "none";
}

function finalizar() {
  let tipo = prompt("Entrega ou Retirada?");
  let endereco = "";

  if (tipo && tipo.toLowerCase() === "entrega") {

  );

  let msg = "Pedido:%0A";
  let total = 0;

  for (let nome in carrinho) {
    const p = produtos.find(x => x.nome === nome);
    const q = carrinho[nome];
    const sub = q * p.preco;
    total += sub;

    msg += `${nome} | Qtd: ${q} | Unit: R$ ${p.preco.toFixed(2)} | Sub: R$ ${sub.toFixed(2)}%0A`;
  }

  msg += `%0ATotal: R$ ${total.toFixed(2)}%0A`;
  msg += `Tipo: ${tipo}%0A`;
  if (endereco) msg += `EndereÃ§o: ${endereco}%0A`;
