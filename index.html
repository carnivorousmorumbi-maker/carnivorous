<style>
body{background:#0f0f0f;color:#fff;font-family:Arial;margin:0}
header{text-align:center;padding:20px;border-bottom:2px solid #c62828}
header img{max-height:90px}
.search{margin-top:10px}
.search input{padding:8px;width:260px;border-radius:5px;border:none}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:20px;max-width:1200px;margin:30px auto;padding:0 15px}
.card{background:#1b1b1b;padding:15px;border-radius:10px}
.nome{font-weight:bold}
.info{color:#bbb;font-size:14px}
.preco{color:#4caf50;font-size:18px;font-weight:bold}
.controls{display:flex;align-items:center;gap:8px;margin-top:10px}
.controls button{padding:5px 10px;border:none;border-radius:5px;cursor:pointer}
.controls span{min-width:20px;text-align:center}
.cart{position:fixed;bottom:20px;right:20px;background:#25d366;color:#000;padding:15px 18px;border-radius:50px;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<header>
<img src="logo.png">
<h1>ü•© Carnivorous</h1>
<div class="search">
üîç <input type="text" id="busca" placeholder="Buscar produto..." onkeyup="filtrar()">
</div>
</header>

<div class="grid" id="catalogo"></div>

<div class="cart" onclick="zap()">üõí <span id="count">0</span></div>

<script>
let produtos = [];
let carrinho = {};

function render(){
 document.getElementById('catalogo').innerHTML='';
 produtos.forEach((p,i)=>{
  let qtd = carrinho[p.nome] ? carrinho[p.nome].qtd : 0;
  document.getElementById('catalogo').innerHTML+=`
  <div class="card produto">
   <div class="nome">${p.nome}</div>
   <div class="info">${p.info}</div>
   <div class="preco">R$ ${p.preco}</div>
   <div class="controls">
    <button onclick="remover('${p.nome}')">‚àí</button>
    <span>${qtd}</span>
    <button onclick="adicionar('${p.nome}','${p.preco}')">+</button>
   </div>
  </div>`;
 });
 document.getElementById('count').innerText = Object.values(carrinho).reduce((a,b)=>a+b.qtd,0);
}

function adicionar(nome,preco){
 if(!carrinho[nome]) carrinho[nome]={preco,qtd:0};
 carrinho[nome].qtd++;
 render();
}

function remover(nome){
 if(carrinho[nome]){
  carrinho[nome].qtd--;
  if(carrinho[nome].qtd<=0) delete carrinho[nome];
  render();
 }
}

function zap(){
 if(Object.keys(carrinho).length==0){alert('Carrinho vazio');return;}
 let msg='Ol√°, gostaria de pedir:%0A';
 Object.keys(carrinho).forEach(n=>{
  msg+=`- ${n} | R$ ${carrinho[n].preco} | Qtd: ${carrinho[n].qtd}%0A`;
 });
 window.open('https://wa.me/5511999562721?text='+msg,'_blank');
}

function filtrar(){
 let f=document.getElementById('busca').value.toLowerCase();
 document.querySelectorAll('.produto').forEach(p=>{
  let n=p.querySelector('.nome').innerText.toLowerCase();
  p.style.display=n.includes(f)?'block':'none';
 });
}
</script>
