<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carnivorous</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
}

header {
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 20px;
  border-bottom: 2px solid #111;
}

.logo { height: 70px; }
.familia { height: 110px; }

header input, header select {
  padding: 8px;
  border-radius: 6px;
  border: none;
}

#produtos { padding: 20px; }

.categoria h2 {
  border-bottom: 2px solid #333;
}

.produto {
  border-bottom: 1px solid #222;
  padding: 10px 0;
}

.controle button {
  background: #ffcc00;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  padding: 4px 12px;
  font-size: 18px;
  cursor: pointer;
}

#botaoCarrinho {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #25d366;
  color: #000;
  padding: 15px;
  border-radius: 14px;
  cursor: pointer;
  font-weight: bold;
  text-align: center;
}

#carrinho {
  display: none;
  position: fixed;
  inset: 0;
  background: #000;
  padding: 20px;
}

#carrinho button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.amarelo { background: #ffcc00; color: #000; }
.cinza { background: #333; color: #fff; }
.verde { background: #25d366; color: #000; }
</style>
</head>

<body>

<header>
  <img src="logo.png" class="logo">
  <h1>CARNIVOROUS</h1>
  <img src="assets/familia-carnivorous.png" class="familia">
  <input id="busca" placeholder="Buscar..." onkeyup="filtrarProdutos()">
  <select id="filtroCategoria" onchange="filtrarProdutos()"></select>
</header>

<div id="produtos"></div>

<div id="botaoCarrinho" onclick="abrirCarrinho()">
üõí <span id="qtdCarrinho">0</span><br>
<span id="totalCarrinho">R$ 0,00</span>
</div>

<div id="carrinho">
  <h2>Carrinho</h2>
  <div id="conteudoCarrinho"></div>
  <button class="amarelo" onclick="escolherEntrega()">Finalizar pedido</button>
  <button class="cinza" onclick="fecharCarrinho()">Fechar</button>
</div>

<script>
const PLANILHA = "SUA_PLANILHA_AQUI";
const produtosDiv = document.getElementById("produtos");
const carrinhoDiv = document.getElementById("carrinho");
const conteudo = document.getElementById("conteudoCarrinho");

let listaProdutos = [];
let carrinho = {};

Papa.parse(PLANILHA, {
  download: true,
  header: true,
  complete: r => {
    listaProdutos = r.data.filter(p => p["Descri√ß√£o do Produto"]).map(p => ({
      nome: p["Descri√ß√£o do Produto"],
      categoria: p["Categoria"],
      preco: Number(p["Valor Venda"].replace(",", "."))
    }));
    carregarCategorias();
    renderizarProdutos();
  }
});

function carregarCategorias() {
  filtroCategoria.innerHTML = `<option value="">Categorias</option>`;
  [...new Set(listaProdutos.map(p => p.categoria))].forEach(c =>
    filtroCategoria.innerHTML += `<option>${c}</option>`
  );
}

function renderizarProdutos(lista = listaProdutos) {
  produtosDiv.innerHTML = "";
  const grupos = {};
  lista.forEach(p => (grupos[p.categoria] = grupos[p.categoria] || []).push(p));
  for (let c in grupos) {
    produtosDiv.innerHTML += `<div class="categoria"><h2>${c}</h2></div>`;
    grupos[c].forEach(p => {
      const id = p.nome.replace(/\W/g,"");
      produtosDiv.innerHTML += `
        <div class="produto">
          <b>${p.nome}</b><br>R$ ${p.preco.toFixed(2)}
          <div class="controle">
            <button onclick="remover('${p.nome}')">‚àí</button>
            <span id="qtd-${id}">0</span>
            <button onclick="adicionar('${p.nome}',${p.preco})">+</button>
          </div>
        </div>`;
    });
  }
}

function adicionar(nome, preco) {
  carrinho[nome] = carrinho[nome] || {qtd:0,preco};
  carrinho[nome].qtd++;
  atualizar();
}

function remover(nome) {
  if (!carrinho[nome]) return;
  carrinho[nome].qtd--;
  if (carrinho[nome].qtd <= 0) delete carrinho[nome];
  atualizar();
}

function atualizar() {
  let q=0,t=0;
  document.querySelectorAll('[id^="qtd-"]').forEach(e=>e.innerText="0");
  for (let i in carrinho) {
    q+=carrinho[i].qtd;
    t+=carrinho[i].qtd*carrinho[i].preco;
    document.getElementById("qtd-"+i.replace(/\W/g,"")).innerText=carrinho[i].qtd;
  }
  qtdCarrinho.innerText=q;
  totalCarrinho.innerText="R$ "+t.toFixed(2);
}

function abrirCarrinho() {
  let html="", total=0;
  for (let i in carrinho) {
    let s=carrinho[i].qtd*carrinho[i].preco;
    total+=s;
    html+=`${carrinho[i].qtd}x <b>${i}</b> - R$ ${s.toFixed(2)}<br>`;
  }
  html+=`<hr><b>Total: R$ ${total.toFixed(2)}</b>`;
  conteudo.innerHTML=html;
  carrinhoDiv.style.display="block";
}

function fecharCarrinho(){ carrinhoDiv.style.display="none"; }

function escolherEntrega(){
  conteudo.innerHTML=`
    <h3>Pedido ser√°:</h3>
    <button class="verde" onclick="pagamento('Entrega')">Entrega</button>
    <button class="amarelo" onclick="pagamento('Retirada')">Retirada</button>
  `;
}

function pagamento(tipo){
  conteudo.innerHTML=`
    <h3>${tipo}</h3>
    ${tipo==='Entrega' ? '<p><b>‚ö†Ô∏è Taxa de entrega ser√° calculada e informada no WhatsApp</b></p>' : ''}
    <h3>Forma de pagamento:</h3>
    <button onclick="finalizar('${tipo}','Vale Alimenta√ß√£o')">Vale Alimenta√ß√£o</button>
    <button onclick="finalizar('${tipo}','D√©bito')">D√©bito</button>
    <button onclick="finalizar('${tipo}','Cr√©dito')">Cr√©dito</button>
    <button onclick="finalizar('${tipo}','Pix')">Pix</button>
  `;
}

function finalizar(tipo,pagamento){
  let msg=`Pedido:%0A`;
  let total=0;
  for(let i in carrinho){
    let s=carrinho[i].qtd*carrinho[i].preco;
    total+=s;
    msg+=`${carrinho[i].qtd}x ${i} - R$ ${s.toFixed(2)}%0A`;
  }
  msg+=`%0ATotal: R$ ${total.toFixed(2)}%0A`;
  msg+=`%0A${tipo}%0AForma de pagamento: ${pagamento}`;
  if(tipo==="Entrega") msg+=`%0A*Taxa de entrega a calcular*`;
  window.open(`https://wa.me/5500000000000?text=${msg}`,"_blank");
}

function filtrarProdutos(){
  const t=busca.value.toLowerCase();
  const c=filtroCategoria.value;
  renderizarProdutos(listaProdutos.filter(p =>
    p.nome.toLowerCase().includes(t) && (!c || p.categoria===c)
  ));
}
</script>

</body>
</html>
