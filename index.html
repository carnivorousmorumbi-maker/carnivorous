<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carnivorous</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body { margin:0; font-family:Arial; background:#000; color:#fff; }

header {
  display:flex;
  align-items:center;
  gap:15px;
  padding:15px;
  background:#111;
}

header img { height:70px; }

header h1 {
  font-size:42px;
  margin:0;
  flex:1;
  letter-spacing:2px;
}

header input, header select {
  padding:8px;
  border-radius:6px;
  border:none;
}

#produtos { padding:20px; }

.categoria { margin-top:30px; }
.categoria h2 {
  border-bottom:2px solid #333;
  padding-bottom:5px;
}

.produto {
  border-bottom:1px solid #222;
  padding:12px 0;
}

.controle {
  margin-top:6px;
}

.controle button {
  padding:4px 12px;
  font-size:18px;
}

#botaoCarrinho {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:#000;
  padding:15px;
  border-radius:14px;
  cursor:pointer;
  text-align:center;
  font-weight:bold;
}

#carrinho {
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  padding:20px;
  overflow:auto;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h1>CARNIVOROUS</h1>

  <input id="busca" placeholder="Buscar produto..." onkeyup="filtrarProdutos()">

  <select id="filtroCategoria" onchange="filtrarProdutos()">
    <option value="">Categorias</option>
  </select>
</header>

<div id="produtos"></div>

<div id="botaoCarrinho" onclick="abrirCarrinho()">
ðŸ›’ <span id="qtdCarrinho">0</span><br>
<span id="totalCarrinho">R$ 0,00</span>
</div>

<div id="carrinho">
  <h2>Carrinho</h2>
  <div id="listaCarrinho"></div>
  <h3 id="totalFinal"></h3>
  <button onclick="finalizarPedido()">Finalizar no WhatsApp</button>
  <button onclick="fecharCarrinho()">Fechar</button>
</div>

<script>
const PLANILHA =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTsqDIhOoTibb56-QuExYbR9PfD1Fbu4y5x1a9k3X5BcLdl3rRA7tGmCQNI_Gn-uAlkYdUr1FtMigyA/pub?output=csv";

let produtos = [];
const carrinho = {};

const produtosDiv = document.getElementById("produtos");
const carrinhoDiv = document.getElementById("carrinho");
const filtroCategoria = document.getElementById("filtroCategoria");

Papa.parse(PLANILHA, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(res) {

    produtos = res.data
      .map(l => {
        const nome = (l["DescriÃ§Ã£o do Produto"] || "").trim();
        const categoria = (l["Categoria"] || "").trim();
        const precoRaw = (l["Valor Venda"] || "").toString();

        const preco = Number(
          precoRaw
            .replace("R$", "")
            .replace(/\./g, "")
            .replace(",", ".")
            .trim()
        );

        if (!nome || !categoria || isNaN(preco)) return null;

        return { nome, categoria, preco };
      })
      .filter(Boolean);

    carregarCategorias();
    renderizarProdutos(produtos);
  }
});

function carregarCategorias(){
  filtroCategoria.innerHTML = '<option value="">Categorias</option>';
  [...new Set(produtos.map(p => p.categoria))].forEach(c => {
    filtroCategoria.innerHTML += `<option value="${c}">${c}</option>`;
  });
}

function renderizarProdutos(lista){
  produtosDiv.innerHTML = "";

  const porCategoria = {};
  lista.forEach(p => {
    porCategoria[p.categoria] = porCategoria[p.categoria] || [];
    porCategoria[p.categoria].push(p);
  });

  for (const categoria in porCategoria) {
    produtosDiv.innerHTML += `
      <div class="categoria">
        <h2>${categoria}</h2>
      </div>
    `;

    porCategoria[categoria].forEach(p => {
      const id = p.nome.replace(/\W/g,"");
      produtosDiv.innerHTML += `
        <div class="produto">
          <strong>${p.nome}</strong><br>
          R$ ${p.preco.toFixed(2)}
          <div class="controle">
            <button onclick="remover('${p.nome}')">âˆ’</button>
            <span id="qtd-${id}">0</span>
            <button onclick="adicionar('${p.nome}', ${p.preco})">+</button>
          </div>
        </div>
      `;
    });
  }
}

function adicionar(nome, preco){
  carrinho[nome] = carrinho[nome] || { qtd: 0, preco };
  carrinho[nome].qtd++;
  atualizarCarrinho();
}

function remover(nome){
  if (!carrinho[nome]) return;
  carrinho[nome].qtd--;
  if (carrinho[nome].qtd <= 0) delete carrinho[nome];
  atualizarCarrinho();
}

function atualizarCarrinho(){
  let totalQtd = 0;
  let totalValor = 0;

  document.querySelectorAll('[id^="qtd-"]').forEach(e => e.innerText = 0);

  for (const nome in carrinho) {
    const item = carrinho[nome];
    totalQtd += item.qtd;
    totalValor += item.qtd * item.preco;

    const id = nome.replace(/\W/g,"");
    const span = document.getElementById("qtd-" + id);
    if (span) span.innerText = item.qtd;
  }

  qtdCarrinho.innerText = totalQtd;
  totalCarrinho.innerText = "R$ " + totalValor.toFixed(2);
}

function abrirCarrinho(){ carrinhoDiv.style.display = "block"; }
function fecharCarrinho(){ carrinhoDiv.style.display = "none"; }

function filtrarProdutos(){
  const texto = busca.value.toLowerCase();
  const categoria = filtroCategoria.value;

  const filtrados = produtos.filter(p =>
    p.nome.toLowerCase().includes(texto) &&
    (!categoria || p.categoria === categoria)
  );

  renderizarProdutos(filtrados);
}

function finalizarPedido(){
  let msg = "Pedido:\n";
  let total = 0;

  for (const nome in carrinho) {
    const i = carrinho[nome];
    msg += `${i.qtd}x ${nome} - R$ ${(i.qtd * i.preco).toFixed(2)}\n`;
    total += i.qtd * i.preco;
  }

  msg += `\nTotal: R$ ${total.toFixed(2)}`;
  window.open("https://wa.me/55SEUNUMERO?text=" + encodeURIComponent(msg));
}
</script>

</body>
</html>
