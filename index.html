<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carnivorous</title>

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
}

header {
  display:flex;
  align-items:center;
  gap:15px;
  padding:15px;
  background:#111;
}

header img {
  height:60px;
}

header h1 {
  font-size:42px;
  margin:0;
  flex:1;
}

header input, header select {
  padding:8px;
  border-radius:6px;
  border:none;
}

#produtos {
  padding:20px;
}

.categoria {
  margin-top:30px;
}

.categoria h2 {
  border-bottom:2px solid #333;
  padding-bottom:5px;
}

.produto {
  border-bottom:1px solid #222;
  padding:12px 0;
}

.controle {
  margin-top:8px;
}

.controle button {
  padding:4px 10px;
  font-size:16px;
}

#botaoCarrinho {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:#000;
  padding:15px;
  border-radius:50%;
  cursor:pointer;
  text-align:center;
}

#carrinho {
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  padding:20px;
  overflow:auto;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h1>Carnivorous</h1>

  <input id="busca" placeholder="Buscar produto..." onkeyup="filtrarProdutos()">

  <select id="filtroCategoria" onchange="filtrarProdutos()">
    <option value="">Categorias</option>
  </select>
</header>

<div id="produtos"></div>

<div id="botaoCarrinho" onclick="abrirCarrinho()">
  ðŸ›’ <span id="qtdCarrinho">0</span><br>
  <span id="totalCarrinho">R$ 0,00</span>
</div>

<div id="carrinho">
  <h2>Carrinho</h2>
  <div id="listaCarrinho"></div>
  <h3 id="totalFinal"></h3>
  <button onclick="finalizarPedido()">Finalizar no WhatsApp</button>
  <button onclick="fecharCarrinho()">Fechar</button>
</div>

<script>
const PLANILHA_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTsqDIhOoTibb56-QuExYbR9PfD1Fbu4y5x1a9k3X5BcLdl3rRA7tGmCQNI_Gn-uAlkYdUr1FtMigyA/pub?output=csv";

let produtos = [];
const carrinho = {};

const produtosDiv = document.getElementById("produtos");
const carrinhoDiv = document.getElementById("carrinho");

Papa.parse(PLANILHA_URL, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(resultado) {

    produtos = resultado.data.map(linha => {
      const v = Object.values(linha);

      return {
        nome: v[1],
        categoria: v[2],
        preco: Number(
          String(v[4])
            .replace("R$","")
            .replace(/\./g,"")
            .replace(",",".")
        )
      };
    }).filter(p => p.nome && p.categoria && p.preco);

    carregarCategorias();
    renderizarProdutos();
  },
  error: function(err) {
    alert("Erro ao carregar a planilha");
    console.error(err);
  }
});

function carregarCategorias() {
  const categorias = [...new Set(produtos.map(p => p.categoria))];
  categorias.forEach(c => {
    filtroCategoria.innerHTML += `<option value="${c}">${c}</option>`;
  });
}

function renderizarProdutos(lista = produtos) {
  produtosDiv.innerHTML = "";
  const porCategoria = {};

  lista.forEach(p => {
    porCategoria[p.categoria] = porCategoria[p.categoria] || [];
    porCategoria[p.categoria].push(p);
  });

  for (const categoria in porCategoria) {
    produtosDiv.innerHTML += `<div class="categoria"><h2>${categoria}</h2></div>`;

    porCategoria[categoria].forEach(p => {
      const id = p.nome.replace(/\W/g,'');
      produtosDiv.innerHTML += `
        <div class="produto">
          <strong>${p.nome}</strong><br>
          R$ ${p.preco.toFixed(2)}<br>
          <div class="controle">
            <button onclick="remover('${p.nome}')">âˆ’</button>
            <span id="qtd-${id}">0</span>
            <button onclick="adicionar('${p.nome}', ${p.preco})">+</button>
          </div>
        </div>
      `;
    });
  }
}

function adicionar(nome, preco) {
  carrinho[nome] = carrinho[nome] || { nome, preco, qtd: 0 };
  carrinho[nome].qtd++;
  atualizar();
}

function remover(nome) {
  if (!carrinho[nome]) return;
  carrinho[nome].qtd--;
  if (carrinho[nome].qtd <= 0) delete carrinho[nome];
  atualizar();
}

function atualizar() {
  let qtdTotal = 0;
  let total = 0;

  document.querySelectorAll('[id^="qtd-"]').forEach(e => e.innerText = "0");

  for (const i in carrinho) {
    qtdTotal += carrinho[i].qtd;
    total += carrinho[i].qtd * carrinho[i].preco;

    const span = document.getElementById("qtd-" + i.replace(/\W/g,''));
    if (span) span.innerText = carrinho[i].qtd;
  }

  qtdCarrinho.innerText = qtdTotal;
  totalCarrinho.innerText = "R$ " + total.toFixed(2);
}

function abrirCarrinho() {
  carrinhoDiv.style.display = "block";
  listaCarrinho.innerHTML = "";
  let total = 0;

  for (const i in carrinho) {
    const it = carrinho[i];
    const sub = it.qtd * it.preco;
    total += sub;
    listaCarrinho.innerHTML += `${it.nome} x${it.qtd} = R$ ${sub.toFixed(2)}<br>`;
  }

  totalFinal.innerText = "TOTAL: R$ " + total.toFixed(2);
}

function fecharCarrinho() {
  carrinhoDiv.style.display = "none";
}

function finalizarPedido() {
  window.open("https://wa.me/5511999562721");
}

function filtrarProdutos() {
  const texto = busca.value.toLowerCase();
  const categoria = filtroCategoria.value;

  renderizarProdutos(
    produtos.filter(p =>
      p.nome.toLowerCase().includes(texto) &&
      (!categoria || p.categoria === categoria)
    )
  );
}
</script>

</body>
</html>
