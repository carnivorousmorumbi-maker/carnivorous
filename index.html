<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carnivorous</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
}

header {
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 20px;
  border-bottom: 2px solid #111;
}

header img { height: 70px; }
header input, header select {
  padding: 8px;
  border-radius: 6px;
  border: none;
}

#produtos { padding: 20px; }

.categoria h2 {
  border-bottom: 2px solid #333;
}

.produto {
  border-bottom: 1px solid #222;
  padding: 10px 0;
}

.controle button {
  background: #ffcc00;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  padding: 4px 12px;
  font-size: 18px;
  cursor: pointer;
}

#botaoCarrinho {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #25d366;
  color: #000;
  padding: 15px;
  border-radius: 14px;
  cursor: pointer;
  font-weight: bold;
  text-align: center;
}

#carrinho {
  display: none;
  position: fixed;
  inset: 0;
  background: #000;
  padding: 20px;
}

#carrinho button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.amarelo { background: #ffcc00; color: #000; }
.cinza { background: #333; color: #fff; }
.verde { background: #25d366; color: #000; }
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo">
  <h1>CARNIVOROUS</h1>
  <input id="busca" placeholder="Buscar..." onkeyup="filtrarProdutos()">
  <select id="filtroCategoria" onchange="filtrarProdutos()"></select>
</header>

<div id="produtos"></div>

<div id="botaoCarrinho" onclick="abrirCarrinho()">
üõí <span id="qtdCarrinho">0</span><br>
<span id="totalCarrinho">R$ 0,00</span>
</div>

<div id="carrinho">
  <h2>Carrinho</h2>
  <div id="conteudoCarrinho"></div>
  <button class="amarelo" onclick="escolherEntrega()">Finalizar pedido</button>
  <button class="cinza" onclick="fecharCarrinho()">Fechar</button>
</div>

<script>
const PLANILHA_CSV_URL = 
  "https://docs.google.com/spreadsheets/d/15osZ7x4v43t8yFdOs90W4oQnHdY-CJvF3qnTEz1SKjQ/pub?output=csv";

let listaProdutos = [];
let carrinho = {};

Papa.parse(PLANILHA_CSV_URL, {
  download: true,
  header: true,
  complete: function(res) {
    listaProdutos = res.data.map(l => ({
      nome: l["Descri√ß√£o do Produto"],
      categoria: l["Categoria"],
      unidade: l["Unidade de Venda"],
      preco: parseFloat(
        String(l["Valor Venda"])
          .replace("R$", "")
          .replace(".", "")
          .replace(",", ".")
      )
    })).filter(p => p.nome && p.preco);
    carregarCategorias();
    renderizarProdutos();
  }
});

function carregarCategorias() {
  filtroCategoria.innerHTML = `<option value="">Categorias</option>`;
  const cats = [...new Set(listaProdutos.map(p => p.categoria))];
  cats.forEach(c => filtroCategoria.innerHTML += `<option>${c}</option>`);
}

function renderizarProdutos(lista = listaProdutos) {
  produtosDiv.innerHTML = "";
  const grouped = {};
  lista.forEach(p => (grouped[p.categoria] = grouped[p.categoria] || []).push(p));
  for (const cat in grouped) {
    produtosDiv.innerHTML += `<div class="categoria"><h2>${cat}</h2></div>`;
    grouped[cat].forEach(p => {
      const id = p.nome.replace(/\W/g,"");
      produtosDiv.innerHTML += `
        <div class="produto">
          <b>${p.nome}</b><br>
          R$ ${p.preco.toFixed(2)} / ${p.unidade}
          <div class="controle">
            <button onclick="remover('${p.nome}')">‚àí</button>
            <span id="qtd-${id}">0</span>
            <button onclick="adicionar('${p.nome}', ${p.preco})">+</button>
          </div>
        </div>`;
    });
  }
}

function adicionar(nome, preco) {
  carrinho[nome] = carrinho[nome] || {qtd:0, preco};
  carrinho[nome].qtd++;
  atualizar();
}

function remover(nome) {
  if (!carrinho[nome]) return;
  carrinho[nome].qtd--;
  if (carrinho[nome].qtd <= 0) delete carrinho[nome];
  atualizar();
}

function atualizar() {
  let q=0, t=0;
  document.querySelectorAll('[id^="qtd-"]').forEach(e=>e.innerText="0");
  for (let key in carrinho) {
    q += carrinho[key].qtd;
    t += carrinho[key].qtd * carrinho[key].preco;
    const el = document.getElementById("qtd-" + key.replace(/\W/g,""));
    if (el) el.innerText = carrinho[key].qtd;
  }
  qtdCarrinho.innerText = q;
  totalCarrinho.innerText = "R$ " + t.toFixed(2);
}

function abrirCarrinho() {
  let html = "", total = 0;
  for (let key in carrinho) {
    const sub = carrinho[key].qtd * carrinho[key].preco;
    total += sub;
    html += `${carrinho[key].qtd}x <b>${key}</b> ‚Äî R$ ${sub.toFixed(2)}<br>`;
  }
  html += `<hr><b>Total: R$ ${total.toFixed(2)}</b>`;
  conteudoCarrinho.innerHTML = html;
  carrinhoDiv.style.display="block";
}

function fecharCarrinho() { carrinhoDiv.style.display="none"; }

function escolherEntrega() {
  conteudoCarrinho.innerHTML = `
    <h3>Pedido ser√°:</h3>
    <button class="verde" onclick="escolherPag('Entrega')">Entrega</button>
    <button class="amarelo" onclick="escolherPag('Retirada')">Retirada</button>
  `;
}

function escolherPag(tipo) {
  conteudoCarrinho.innerHTML = `
    <h3>${tipo}</h3>
    ${tipo==='Entrega' ? '<p><b>‚ö†Ô∏è Ser√° cobrada taxa de entrega</b></p>' : ''}
    <h3>Forma de pagamento:</h3>
    <button onclick="finalizar('${tipo}','Vale Alimenta√ß√£o')">Vale Alimenta√ß√£o</button>
    <button onclick="finalizar('${tipo}','D√©bito')">D√©bito</button>
    <button onclick="finalizar('${tipo}','Cr√©dito')">Cr√©dito</button>
    <button onclick="finalizar('${tipo}','Pix')">Pix</button>
  `;
}

function finalizar(tipo, forma) {
  let texto = "Ol√°! Segue meu pedido:%0A%0A";
  let total = 0;
  for (let key in carrinho) {
    const sub = carrinho[key].qtd * carrinho[key].preco;
    total += sub;
    texto += `${carrinho[key].qtd}x ${key} - R$ ${sub.toFixed(2)}%0A`;
  }
  texto += `%0ATotal: R$ ${total.toFixed(2)}%0A`;
  texto += `%0ATipo: ${tipo}%0APagamento: ${forma}`;
  if (tipo==="Entrega") texto += "%0A*Taxa de entrega a calcular*";
  window.open(`https://wa.me/55SEUNUMERO?text=${texto}`, "_blank");
}

function filtrarProdutos() {
  const termo = busca.value.toLowerCase();
  const cat = filtroCategoria.value;
  renderizarProdutos(
    listaProdutos.filter(p =>
      p.nome.toLowerCase().includes(termo) &&
      (!cat || p.categoria === cat)
    )
  );
}
</script>

</body>
</html>
