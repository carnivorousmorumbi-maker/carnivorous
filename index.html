<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carnivorous | Empório & Rotisseria</title>

<style>
:root{
    --bg:#0f0f0f;
    --card:#1b1b1b;
    --red:#c62828;
    --text:#ffffff;
    --muted:#bbbbbb;
    --price:#4caf50;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:var(--bg);
    color:var(--text);
}

header{
    text-align:center;
    padding:30px 15px;
    border-bottom:2px solid var(--red);
}

.logo{
    max-width:280px;
    width:80%;
    margin-bottom:15px;
}

header p{
    color:var(--muted);
    margin:8px 0 20px;
}

.controls{
    max-width:900px;
    margin:0 auto;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
}

.controls input,
.controls select{
    padding:12px;
    border-radius:6px;
    border:none;
    font-size:16px;
    min-width:260px;
}

section{
    max-width:1300px;
    margin:40px auto;
    padding:0 15px;
}

h2{
    margin:50px 0 20px;
    border-left:5px solid var(--red);
    padding-left:10px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:20px;
}

.card{
    background:var(--card);
    padding:15px;
    border-radius:12px;
    transition:.2s;
}

.card:hover{
    transform:scale(1.02);
}

.nome{
    font-weight:bold;
    margin-bottom:6px;
}

.info{
    font-size:14px;
    color:var(--muted);
}

.preco{
    margin:10px 0;
    font-size:18px;
    font-weight:bold;
    color:var(--price);
}

.whats{
    display:block;
    text-align:center;
    background:#25d366;
    color:#000;
    text-decoration:none;
    padding:10px;
    border-radius:6px;
    font-weight:bold;
}

footer{
    text-align:center;
    padding:20px;
    color:#777;
    border-top:1px solid #222;
    margin-top:50px;
}
</style>
</head>

<body>

<header>
    <img src="logo.png" alt="Carnivorous" class="logo">
    <p>Catálogo Completo de Produtos</p>

    <div class="controls">
        <input type="text" id="busca" placeholder="Buscar produto..." onkeyup="filtrar()">
        <select id="categoria" onchange="filtrar()">
            <option value="">Todas as categorias</option>
        </select>
    </div>
</header>

<section id="catalogo"></section>

<footer>
    © Carnivorous – Empório & Rotisseria
</footer>

<script>
const produtos = [
    // ⚠️ AQUI entram TODOS os +200 produtos gerados da planilha
    {nome:"Chorizo Estância 92 Resfr.", categoria:"Bovinos", unidade:"Kg", preco:"R$ 76,99"},
    {nome:"Steak Chorizo Estância 92 Angus Resfr.", categoria:"Bovinos", unidade:"Kg", preco:"R$ 82,99"},
    {nome:"Picanha Estância 92 Resfr.", categoria:"Picanhas Nacionais", unidade:"Kg", preco:"R$ 134,99"}
];

const catalogo = document.getElementById("catalogo");
const select = document.getElementById("categoria");

const categorias = [...new Set(produtos.map(p => p.categoria))];
categorias.forEach(c => {
    let opt = document.createElement("option");
    opt.value = c;
    opt.textContent = c;
    select.appendChild(opt);
});

function render(lista){
    catalogo.innerHTML = "";
    categorias.forEach(cat => {
        const itens = lista.filter(p => p.categoria === cat);
        if(itens.length){
            catalogo.innerHTML += `<h2>${cat}</h2><div class="grid">` +
                itens.map(p => `
                <div class="card produto">
                    <div class="nome">${p.nome}</div>
                    <div class="info">Venda: ${p.unidade}</div>
                    <div class="preco">${p.preco}</div>
                    <a class="whats" target="_blank"
                       href="https://wa.me/5511999562721?text=Olá! Quero o produto: ${encodeURIComponent(p.nome)}">
                       Pedir no WhatsApp
                    </a>
                </div>`).join("") +
            `</div>`;
        }
    });
}

function filtrar(){
    const texto = busca.value.toLowerCase();
    const cat = categoria.value;
    render(produtos.filter(p =>
        p.nome.toLowerCase().includes(texto) &&
        (cat === "" || p.categoria === cat)
    ));
}

render(produtos);
</script>

</body>
</html>
